<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Collection</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .wheel-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .wheel-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .wheel-link:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Wheel</h1>
        <div class="wheel-links">
            <a href="wheel-of-consequences.html" class="wheel-link">Wheel of Consequences</a>
            <a href="wheel-of-rewards.html" class="wheel-link">Wheel of Rewards</a>
            <a href="jackpot-wheel.html" class="wheel-link">Jackpot Wheel</a>
        </div>
    </div>
</body>
</html>
